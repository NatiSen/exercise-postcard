<!--My First Digital Postcard-->

<!DOCTYPE html>
<html>
	<head>
		<title>My First Digital Postcard</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>

	<body>
		<div class="postcard">
			<h1>My Postcard</h1>

			<div class="postcard-content">
				<!-- LEFT SIDE -->
				<div class="left">
					<p>
						Look how awesome! <br /><br />
						This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
					</p>
					<p>This is so cool, can't wait to start doing my own stuff!</p>
				</div>

				<!-- RIGHT SIDE -->
				<div class="right">
					<img
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
						alt="Stamp"
						class="stamp"
					/>

					<div class="address-field">
						<label>Recipient Name</label>
						<div class="address-line"></div>
					</div>

					<div class="address-field">
						<label>Email</label>
						<div class="address-line"></div>
					</div>

					<div class="address-field">
						<label>Comment</label>
						<div class="address-line"></div>
					</div>
				</div>
			</div>

			<a href="#" class="postcard-btn">Send My Postcard</a>
		</div>
	</body>
</html>
